<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Documentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <h1 class="splash-title">Sistema de Documentos</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="app-content">
        <div class="container">
            <div class="header">
                <h1>
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Documentos
                </h1>
                <div id="connectionStatus" class="connection-status offline">
                    <span class="status-dot"></span>
                    <span id="statusText">Offline</span>
                </div>
            </div>

            <!-- Barra de Navegação e Pesquisa -->
            <div class="navigation-bar">
                <button onclick="goBack()" class="back-btn" id="backBtn" title="Voltar">
                    ←
                </button>
                <div id="breadcrumb" class="breadcrumb"></div>
                <input type="text" id="search" class="search-input" placeholder="Pesquisar..." oninput="filterItems()">
            </div>

            <!-- Lista de Arquivos e Pastas (Estilo Windows Explorer) -->
            <div class="files-table-container">
                <table class="files-table" id="filesTable">
                    <thead>
                        <tr>
                            <th style="width: 40%;">Nome</th>
                            <th style="width: 20%;">Data de modificação</th>
                            <th style="width: 15%;">Tipo</th>
                            <th style="width: 15%;">Tamanho</th>
                            <th style="width: 10%;"></th>
                        </tr>
                    </thead>
                    <tbody id="filesContainer">
                        <tr>
                            <td colspan="5" class="loading">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Input de arquivo (escondido) -->
    <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(event)">

    <!-- Botões Flutuantes -->
    <button onclick="document.getElementById('fileInput').click()" class="floating-btn floating-btn-upload" title="Upload Arquivo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
    </button>

    <button onclick="showNewFolderModal()" class="floating-btn floating-btn-folder" title="Nova Pasta">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            <line x1="12" y1="11" x2="12" y2="17"></line>
            <line x1="9" y1="14" x2="15" y2="14"></line>
        </svg>
    </button>

    <!-- Área de Drop para Upload -->
    <div id="dropZone" class="drop-zone hidden">
        <div class="drop-content">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <h2>Solte os arquivos aqui</h2>
            <p>PDF, Word ou XML</p>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 3000);
    </script>
    <script src="script.js"></script>
</body>
</html>
